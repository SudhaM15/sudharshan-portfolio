<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Oswald:wght@400;600;700&family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Final Portfolio</title>
  </head>
  <body>
    <!-- nav bar -->
     <header class="fixed top-5 px-10 left-1/2 transform -translate-x-1/2 z-10">
      
      <nav
        data-aos="fade-down"
        class="container px-5 py-[6px] hidden mx-auto max-w-xs lg:flex justify-around transform transition-colors text-black bg-opacity-60 bg-white rounded-full">
        <a
          class="px-4 py-2 duration-300 rounded-full hover:bg-violet-400"
          href="#about"
          >ABOUT</a
        >
        <a
          class="px-5 py-2 duration-300 rounded-full hover:bg-violet-400"
          href="#works"
          >WORKS</a
        >
        <a
          class="px-4 py-2 duration-300 rounded-full hover:bg-violet-400"
          href="#contact"
          >CONTACT</a
        >
     </nav>
    </header>

      <!-- hero section -->
    <section id="hero">
      <!-- hero container -->
      <div
        class="container mx-auto flex flex-col py-16 md:py-32 lg:py-40 p-10 space-y-5 space-x-5 md:space-y-0 md:flex-row">
        <!-- left -->
        <div data-aos="fade-right" class="md:w-1/2 flex flex-col items-center md:items-start space-y-4 lg:space-y-5 lg:max-w-md">
          <h2 class="text-center md:text-left text-2xl lg:text-4xl font-bold md:pb-2 font-sand">Hey There! I'm</h2>
          <h1
            class="font-semibold text-4xl text-center md:text-left md:text-5xl lg:text-8xl">
            <span class="font-oswald">Sudharshan</span>
          </h1>
          <h2 class="text-xl text-center lg:text-3xl md:text-left font-sand">
            I am a Frontend Web Developer & Designer
          </h2>
          <button class="py-3 px-6 bg-gradient-to-tr shadow-2xl from-purple-700 to-red-600 rounded-full font-sand">Contact me</button>
        </div>
        <!-- right -->
        <div class="md:w-1/2" data-aos="fade-left">
          <img src="images/hero-image.png" alt="" />
        </div>
      </div>
      <!-- background image -->
      <div class="class=bg-[url('images/bg-1.jpg')] bg-cover lg:min-h-screen xl:h-full bg-fixed overflow-hidden"></div>
    </section>
  </body>
</html>
